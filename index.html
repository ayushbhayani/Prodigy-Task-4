<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sudoku Solver</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      text-align: center;
      padding: 20px;
    }
    h2 {
      color: #2c3e50;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
    }
    td {
      border: 1px solid #999;
      width: 40px;
      height: 40px;
    }
    input[type="number"] {
      width: 38px;
      height: 38px;
      font-size: 16px;
      text-align: center;
      border: none;
    }
    input[readonly] {
      background-color: #e0f7fa;
      color: #333;
      font-weight: bold;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 15px;
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <h2>ðŸ§  Sudoku Solver</h2>

  <table id="sudoku-board"></table>

  <button onclick="chooseMode('solve')">Solve Completely</button>
  <button onclick="chooseMode('hint')">Get a Hint</button>

  <script>
    // Example puzzle (0 means empty cell)
    const starterGrid = [
      [5, 3, 0, 0, 7, 0, 0, 0, 0],
      [6, 0, 0, 1, 9, 5, 0, 0, 0],
      [0, 9, 8, 0, 0, 0, 0, 6, 0],
      [8, 0, 0, 0, 6, 0, 0, 0, 3],
      [4, 0, 0, 8, 0, 3, 0, 0, 1],
      [7, 0, 0, 0, 2, 0, 0, 0, 6],
      [0, 6, 0, 0, 0, 0, 2, 8, 0],
      [0, 0, 0, 4, 1, 9, 0, 0, 5],
      [0, 0, 0, 0, 8, 0, 0, 7, 9]
    ];

    // Create grid
    const board = document.getElementById('sudoku-board');
    for (let row = 0; row < 9; row++) {
      const tr = document.createElement('tr');
      for (let col = 0; col < 9; col++) {
        const td = document.createElement('td');
        const input = document.createElement('input');
        input.type = 'number';
        input.min = 1;
        input.max = 9;
        input.id = `cell-${row}-${col}`;
        if (starterGrid[row][col] !== 0) {
          input.value = starterGrid[row][col];
          input.readOnly = true; // Lock pre-filled cells
        }
        td.appendChild(input);
        tr.appendChild(td);
      }
      board.appendChild(tr);
    }

    let grid = [], solvedGrid = [];

    function getGrid() {
      const temp = [];
      for (let i = 0; i < 9; i++) {
        temp[i] = [];
        for (let j = 0; j < 9; j++) {
          const val = document.getElementById(`cell-${i}-${j}`).value;
          temp[i][j] = val ? parseInt(val) : 0;
        }
      }
      return temp;
    }

    function setGrid(g) {
      for (let i = 0; i < 9; i++) {
        for (let j = 0; j < 9; j++) {
          const cell = document.getElementById(`cell-${i}-${j}`);
          if (!cell.readOnly) {
            cell.value = g[i][j] || '';
          }
        }
      }
    }

    function isSafe(grid, row, col, num) {
      for (let x = 0; x < 9; x++) {
        if (grid[row][x] === num || grid[x][col] === num) return false;
      }
      const startRow = row - row % 3;
      const startCol = col - col % 3;
      for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3; j++) {
          if (grid[startRow + i][startCol + j] === num) return false;
        }
      }
      return true;
    }

    function solveSudoku(grid) {
      for (let row = 0; row < 9; row++) {
        for (let col = 0; col < 9; col++) {
          if (grid[row][col] === 0) {
            for (let num = 1; num <= 9; num++) {
              if (isSafe(grid, row, col, num)) {
                grid[row][col] = num;
                if (solveSudoku(grid)) return true;
                grid[row][col] = 0;
              }
            }
            return false;
          }
        }
      }
      return true;
    }

    function chooseMode(mode) {
      grid = getGrid();
      solvedGrid = JSON.parse(JSON.stringify(grid)); // Deep copy
      if (!solveSudoku(solvedGrid)) {
        alert("âŒ No solution possible.");
        return;
      }

      if (mode === 'solve') {
        setGrid(solvedGrid);
        alert("âœ… Sudoku solved!");
      } else if (mode === 'hint') {
        giveHint();
      }
    }

    function giveHint() {
      for (let i = 0; i < 9; i++) {
        for (let j = 0; j < 9; j++) {
          const cell = document.getElementById(`cell-${i}-${j}`);
          if (!cell.value) {
            cell.value = solvedGrid[i][j];
            return;
          }
        }
      }
      alert("ðŸŽ‰ All hints used! Puzzle is fully solved.");
    }
  </script>

</body>
</html>
